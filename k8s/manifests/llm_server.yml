apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-server
  template:
    metadata:
      labels:
        app: llm-server
    spec:
      containers:
        - name: llm-server
          image: surajshah/llm_server:v1.2
          ports:
            - containerPort: 7002 
          env:
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-server-secret
                  key: GOOGLE_API_KEY
            - name: HUGGINGFACEHUB_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: llm-server-secret
                  key: HUGGINGFACEHUB_ACCESS_TOKEN
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "7002"
---
apiVersion: v1
kind: Service
metadata:
  name: llm-server
spec:
  selector:
    app: llm-server
  ports:
    - protocol: TCP
      port:  7002 # Port exposed by the service
      targetPort: 7002  # Port on the container
